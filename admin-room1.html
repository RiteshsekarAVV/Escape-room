<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Room 1 Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAYHNqpDhmP6gV7kJkhd99iIRVg0BBXIQQ",
            authDomain: "finovate-bd452.firebaseapp.com",
            projectId: "finovate-bd452",
            storageBucket: "finovate-bd452.firebasestorage.app",
            messagingSenderId: "212514953038",
            appId: "1:212514953038:web:3cbac3bddc25854e55f01f"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Make Firebase available globally
        window.db = db;
        window.getDocs = getDocs;
        window.collection = collection;
        window.orderBy = orderBy;
        window.query = query;
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #0a0a1a;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
        }
        
        /* Background Animation */
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(0, 255, 204, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: bg-scroll 5s linear infinite;
        }
        @keyframes bg-scroll {
            from { background-position: 0 0; }
            to { background-position: -20px -20px; }
        }

        /* Text Animation */
        .text-flicker {
            animation: flicker 2s linear infinite alternate;
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #00ffcc, 0 0 11px #00ffcc, 0 0 19px #00ffcc, 0 0 40px #00ff99, 0 0 80px #00ff99;
                color: #ccfff5;
            }
            20%, 24%, 55% {
                text-shadow: none;
                color: #00ffcc;
            }
        }
        
        .action-button {
            background-color: #00ffcc;
            color: #0a0a1a;
            text-shadow: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
        .action-button:hover {
            box-shadow: 0 0 25px rgba(0, 255, 204, 1);
            transform: scale(1.05);
        }

        .admin-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }

        .data-table {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffcc;
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th {
            background: rgba(0, 255, 204, 0.2);
            color: #00ffcc;
            padding: 1rem;
            text-align: left;
            font-weight: bold;
        }

        .data-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(0, 255, 204, 0.1);
        }

        .data-table tr:hover {
            background: rgba(0, 255, 204, 0.05);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #00ffcc;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid #00ffcc;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffcc;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="background-grid"></div>
    
    <div class="relative z-10 max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-flicker mb-2">ROOM 1 ADMIN DASHBOARD</h1>
            <p class="text-lg text-gray-300">System Core Meltdown - Round 1 Data</p>
            <div class="mt-4">
                <a href="admin.html" class="action-button py-2 px-4 rounded-md mr-4">‚Üê Back to Admin</a>
                <a href="room1.html" class="py-2 px-4 rounded-md border border-[#00ffcc]/50">Go to Room 1</a>
            </div>
        </header>

        <div class="admin-panel">
            <!-- Statistics -->
            <div class="stats-grid" id="statsContainer">
                <div class="stat-card">
                    <div class="stat-value" id="totalParticipants">-</div>
                    <div class="stat-label">Total Participants</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgTime">-</div>
                    <div class="stat-label">Average Time (s)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgErrors">-</div>
                    <div class="stat-label">Average Errors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="bestTime">-</div>
                    <div class="stat-label">Best Time (s)</div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="mb-4">
                <h2 class="text-2xl font-bold mb-4">Participant Scores</h2>
                <div class="flex gap-4 mb-4">
                    <button id="refreshBtn" class="action-button py-2 px-4 rounded-md">Refresh Data</button>
                    <button id="exportBtn" class="py-2 px-4 rounded-md border border-[#00ffcc]/50">Export CSV</button>
                </div>
            </div>

            <div id="loadingIndicator" class="loading">
                <div class="text-lg">Loading data from Firebase...</div>
            </div>

            <div id="dataContainer" class="hidden">
                <div class="data-table">
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Roll No.</th>
                                <th>Time (s)</th>
                                <th>Errors</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="noDataMessage" class="hidden text-center py-8">
                <div class="text-lg text-gray-400">No data available for Room 1 yet.</div>
            </div>
        </div>
    </div>

    <script>
        let room1Data = [];

        // DOM elements
        const loadingIndicator = document.getElementById('loadingIndicator');
        const dataContainer = document.getElementById('dataContainer');
        const noDataMessage = document.getElementById('noDataMessage');
        const dataTableBody = document.getElementById('dataTableBody');
        const refreshBtn = document.getElementById('refreshBtn');
        const exportBtn = document.getElementById('exportBtn');

        // Stats elements
        const totalParticipants = document.getElementById('totalParticipants');
        const avgTime = document.getElementById('avgTime');
        const avgErrors = document.getElementById('avgErrors');
        const bestTime = document.getElementById('bestTime');

        // Load data from Firebase
        async function loadRoom1Data() {
            try {
                loadingIndicator.classList.remove('hidden');
                dataContainer.classList.add('hidden');
                noDataMessage.classList.add('hidden');

                const scoresRef = window.collection(window.db, 'room1_scores');
                const q = window.query(scoresRef, window.orderBy('time', 'asc'));
                const querySnapshot = await window.getDocs(q);
                
                room1Data = [];
                querySnapshot.forEach((doc) => {
                    room1Data.push({ id: doc.id, ...doc.data() });
                });

                // Sort by time first, then by errors as secondary sort
                room1Data.sort((a, b) => {
                    if (a.time !== b.time) {
                        return a.time - b.time;
                    }
                    return a.errors - b.errors;
                });

                if (room1Data.length === 0) {
                    showNoData();
                } else {
                    displayData();
                    updateStats();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data from Firebase');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function displayData() {
            dataContainer.classList.remove('hidden');
            noDataMessage.classList.add('hidden');

            const rows = room1Data.map((entry, index) => {
                const date = new Date(entry.date).toLocaleString();
                return `
                    <tr class="hover:bg-[#00ffcc]/5">
                        <td>${index + 1}</td>
                        <td>${escapeHtml(entry.name)}</td>
                        <td>${escapeHtml(entry.roll)}</td>
                        <td>${entry.time.toFixed(2)}</td>
                        <td>${entry.errors}</td>
                        <td>${date}</td>
                    </tr>
                `;
            }).join('');

            dataTableBody.innerHTML = rows;
        }

        function updateStats() {
            if (room1Data.length === 0) return;

            const times = room1Data.map(entry => entry.time);
            const errors = room1Data.map(entry => entry.errors);

            totalParticipants.textContent = room1Data.length;
            avgTime.textContent = (times.reduce((a, b) => a + b, 0) / times.length).toFixed(2);
            avgErrors.textContent = (errors.reduce((a, b) => a + b, 0) / errors.length).toFixed(1);
            bestTime.textContent = Math.min(...times).toFixed(2);
        }

        function showNoData() {
            dataContainer.classList.add('hidden');
            noDataMessage.classList.remove('hidden');
            
            // Reset stats
            totalParticipants.textContent = '0';
            avgTime.textContent = '-';
            avgErrors.textContent = '-';
            bestTime.textContent = '-';
        }

        function showError(message) {
            dataContainer.classList.add('hidden');
            noDataMessage.classList.remove('hidden');
            noDataMessage.innerHTML = `<div class="text-lg text-red-400">${message}</div>`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;');
        }

        function exportToCSV() {
            if (room1Data.length === 0) {
                alert('No data to export');
                return;
            }

            const headers = ['Rank', 'Name', 'Roll No.', 'Time (s)', 'Errors', 'Date'];
            const csvContent = [
                headers.join(','),
                ...room1Data.map((entry, index) => [
                    index + 1,
                    `"${entry.name}"`,
                    `"${entry.roll}"`,
                    entry.time.toFixed(2),
                    entry.errors,
                    `"${new Date(entry.date).toLocaleString()}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `room1_scores_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Event listeners
        refreshBtn.addEventListener('click', loadRoom1Data);
        exportBtn.addEventListener('click', exportToCSV);

        // Load data on page load
        window.addEventListener('load', loadRoom1Data);
    </script>
</body>
</html>
