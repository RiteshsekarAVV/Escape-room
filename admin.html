<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Admin Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #0a0a1a;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
        }
        
        /* Background Animation */
        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(0, 255, 204, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: bg-scroll 5s linear infinite;
        }
        @keyframes bg-scroll {
            from { background-position: 0 0; }
            to { background-position: -20px -20px; }
        }

        /* Text Animation */
        .text-flicker {
            animation: flicker 2s linear infinite alternate;
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #00ffcc, 0 0 11px #00ffcc, 0 0 19px #00ffcc, 0 0 40px #00ff99, 0 0 80px #00ff99;
                color: #ccfff5;
            }
            20%, 24%, 55% {
                text-shadow: none;
                color: #00ffcc;
            }
        }
        
        .action-button {
            background-color: #00ffcc;
            color: #0a0a1a;
            text-shadow: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }
        .action-button:hover {
            box-shadow: 0 0 25px rgba(0, 255, 204, 1);
            transform: scale(1.05);
        }

        .admin-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            transition: all 0.3s ease;
        }
        .admin-card:hover {
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="background-grid"></div>
    
    <div class="relative z-10 w-full max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-flicker mb-4">ESCAPE ROOM ADMIN</h1>
            <p class="text-xl text-gray-300">System Core Meltdown - Management Dashboard</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Room 1 Admin -->
            <div class="admin-card">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-flicker mb-2">ROOM 1</h2>
                    <p class="text-gray-300">System Core Meltdown - Round 1</p>
                </div>
                
                <div class="space-y-4">
                    <div class="text-center">
                        <p class="text-sm text-gray-400 mb-2">View scores and participant data for Round 1</p>
                        <a href="admin-room1.html" class="action-button inline-block py-3 px-8 rounded-md font-bold text-lg">
                            VIEW ROOM 1 DATA
                        </a>
                    </div>
                </div>
            </div>

            <!-- Room 2 Admin -->
            <div class="admin-card">
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold text-flicker mb-2">ROOM 2</h2>
                    <p class="text-gray-300">System Core Meltdown - Round 2</p>
                </div>
                
                <div class="space-y-4">
                    <div class="text-center">
                        <p class="text-sm text-gray-400 mb-2">View scores and participant data for Round 2</p>
                        <a href="admin-room2.html" class="action-button inline-block py-3 px-8 rounded-md font-bold text-lg">
                            VIEW ROOM 2 DATA
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Links -->
        <div class="mt-8 text-center">
            <div class="flex flex-wrap justify-center gap-4">
                <a href="room1.html" class="py-2 px-4 rounded-md border border-[#00ffcc]/50 hover:bg-[#00ffcc]/10 transition-all">
                    Go to Room 1
                </a>
                <a href="room2.html" class="py-2 px-4 rounded-md border border-[#00ffcc]/50 hover:bg-[#00ffcc]/10 transition-all">
                    Go to Room 2
                </a>
            </div>
        </div>
    </div>
</body>
</html>
